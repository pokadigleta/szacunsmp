<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - SZACUN SMP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .small-logo-text {
            color: #ff0000 !important;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7) !important;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .header-accent {
            border-left: 5px solid #ff0000;
            padding-left: 15px;
            margin: 40px 0 20px 0;
            box-shadow: -10px 0 15px -10px rgba(255, 0, 0, 0.5);
        }

        .header-accent h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin: 0;
        }

        .member-card {
            background: #0b0c10;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-left: 6px solid #ff0000;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            background: rgba(255, 0, 0, 0.05);
        }

        .role-circle {
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
        }

        .info strong { color: #ffffff; font-size: 1.2rem; }
        .info p { color: #ff0000; margin: 5px 0 0; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <a href="index.html" class="btn-back">← POWRÓT DO BRAM</a>

    <div class="header-accent">
        <h1>ELITA KRÓLESTWA</h1>
    </div>

    <div class="section">
        <h2 style="color: #ff0000; font-size: 1rem; letter-spacing: 2px;">I. WŁADCY CIENI</h2>
        <div class="member-card">
            <div class="role-circle"></div>
            <div class="info"><strong>pokadigleta</strong><p>Właściciel / Główny architekt świata.</p></div>
        </div>
        <div class="member-card">
            <div class="role-circle"></div>
            <div class="info"><strong>sp0cona_len1q</strong><p>Właściciel / Strażnik balansu.</p></div>
        </div>
    </div>

    <div class="section">
        <h2 style="color: #ff0000; font-size: 1rem; letter-spacing: 2px;">II. EGZEKUTORZY</h2>
        <div class="member-card">
            <div class="role-circle" style="background: #007bff; box-shadow: 0 0 10px #007bff;"></div>
            <div class="info"><strong>dojadecie123_70632</strong><p>Admin / Egzekutor prawa królestwa.</p></div>
        </div>
    </div>

    <footer>&copy; 2025 SZACUN SMP. Wybrani przez krew.</footer>
</div>
